        <div data-role="header">
          <center><img src="img/icon.png" height="42" width="42"></center>
        </div>
        
        <div id="map"></div>
    <script>
      var map;
      function initMap() {

        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lng = position.coords.longitude;
  
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: lat, lng: lng},
            zoom: 15
          });

          var infoWindow = new google.maps.InfoWindow({map: map});
          infoWindow.setPosition({lat: lat, lng: lng});
          infoWindow.setContent('Current location');


          var layer = new google.maps.FusionTablesLayer({
            map: map,
            heatmap: { enabled: false },
            query: {
              select: "col1",
              from: "13vSo3toUrat4Sn-SFQeOQpG_xxph42uPrU-MuZRh",
              where: ""
            },
            options: {
              styleId: 2,
              templateId: 2
            }
          });

        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEITVD6cuQkW2OA-LGEAHYA2NNzpy51bo&callback=initMap"
    async defer></script>
