<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>NYC Safe</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
         $(document).one('deviceready', initApplication);
      </script>
        <style>
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
          #map {
            height: 100%;
          }
        </style>

    </head>
    <body>
        

        <div id="map"></div>
    <script>
      function updateCrimes(lat, lng, map) {
        $.get("http://10.2.3.4/crimes?lat="+lat+"&lng="+lng, function(ret) {
            // ret = [{type: "blbal", lat: "121", lng: "13"}
            //         ,{type: "blbal", lat: "121", lng: "13"}]
            paintCrimes(ret, map)
        })
      }

      function paintCrimes(newCrimes, map) {
        map.clear()
        for (var i; i <= len(newCrimes); i++) {
            map.paint(newCrimes[i], {ball, red})
        }
      }

      var map;
      function initMap() {

        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lng = position.coords.longitude;
  
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: lat, lng: lng},
            zoom: 15
          });

          map.on(google.maps.MOVE, function() { // debounce, throttling
            updateCrimes(lat, lng, this)
          })

          var infoWindow = new google.maps.InfoWindow({map: map});
          infoWindow.setPosition({lat: lat, lng: lng});
          infoWindow.setContent('Current location');


          var layer = new google.maps.FusionTablesLayer({
            map: map,
            heatmap: { enabled: false },
            query: {
              select: "col1",
              from: "13vSo3toUrat4Sn-SFQeOQpG_xxph42uPrU-MuZRh",
              where: ""
            },
            options: {
              styleId: 2,
              templateId: 2
            }
          });

        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEITVD6cuQkW2OA-LGEAHYA2NNzpy51bo&callback=initMap"
    async defer></script>


    </body>
</html>
